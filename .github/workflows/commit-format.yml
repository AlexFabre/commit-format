name: commit-format üîç

on:
  push:
    branches-ignore:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # TODO: pin action to a commit SHA
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # TODO: pin action to a commit SHA
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: commit-format 
      run: |
        git fetch --no-tags --depth=1 origin main
        python commit_format/commit_format.py -t .commit-format -v -b origin/main
